<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWC Log in</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #FFB600, #EB8C00, #D04A02, #DB536A, #E0301E);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

.main-container {
    display: flex;
    align-items: stretch; /* Ensures equal height for both containers */
    justify-content: center;
    width: 95%; /* Increase width slightly for a more spacious layout */
    max-width: 1500px; /* Adjusted to allow more room */
}

.image-container {
    flex: 2; /* Increase the flex ratio to make the image container wider */
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 40px; /* Adjust spacing for balance */
}

.image-container img {
    width: 100%;
    max-width: 800px; /* Increase the max-width to expand the image */
    height: auto; /* Maintain aspect ratio */
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    object-fit: cover;
    transform: perspective(1000px) rotateY(-5deg);
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: rgba(255, 255, 255, 0.3); 
    opacity: 0.8; 
}

.image-container img:hover {
    transform: perspective(1000px) rotateY(-10deg); /* More pronounced rotation on hover */
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 0 25px rgba(0, 0, 0, 0.15);
}

.login-container {
    flex: 1; /* Keep this to 1 for proportionate spacing */
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}


        .login-container .logo {
            width: 120px;
            width: 120px;
    margin: 0 auto 20px;
    display: block; 
        }

        h2 {
            margin-bottom: 10px; /* Reduced margin to move it closer to the logo */
            color: #333;
            font-size: 26px; /* Slightly larger font size if desired */
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 16px; /* Increased padding for larger input fields */
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px; /* Larger font size */
            box-sizing: border-box;
        }

.input-field:focus {
    border-color: #ff6600;
    outline: none;
}

        .bio-auth {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .bio-auth img {
            width: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .bio-auth img:hover {
            transform: scale(1.1);
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ff6600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
 <script>
    function validateAndRedirect() {
        const staffIdInput = document.getElementById('staffId');
        const staffId = staffIdInput.value;
        const passwordInput = document.getElementById('password');
        const password = passwordInput.value;

        // 检查Staff ID是否为8位数字
        if (!/^\d{8}$/.test(staffId)) {
            alert('ID错误，请输入8位数字');
            staffIdInput.value = ''; // 清空输入框
            return; // 终止函数
        }

        // 检查密码长度是否在4到18位之间
        if (password.length < 4 || password.length > 18) {
            alert('密码长度必须在4到18位之间');
            passwordInput.value = ''; // 清空输入框
            return; // 终止函数
        }

        // 输入有效，跳转到recognition.html
        window.location.href = 'recognition.html';
    }
</script>



</head>
<body>
<div class="main-container">
    <div class="image-container">
        <img src="https://img.freepik.com/premium-photo/businessman-working-with-documents-calculator-pen-ruler-pencils_962136-2759.jpg?uid=R169156898&ga=GA1.2.2005150000.1729260778&semt=ais_hybrid" alt="Accounting Image">
    </div>
    <div class="login-container">
        <img src="https://i.postimg.cc/15zgHGWs/pwc.png" class="logo" class="logo" class="logo" alt="PwC Logo">
        <h2>Log in</h2>
        <input type="text" placeholder="Staff ID" id="staffId" onblur="validateStaffId()">
        <input type="password" placeholder="Password" id="password" onblur="validatePassword()">
       
        <button onclick="validateAndRedirect()" style="width: 100%; padding: 14px; margin-top: 15px; border: none; background-color: #ff6600; color: white; border-radius: 8px; font-size: 16px; cursor: pointer;">
            Next
        </button>
        <div class="bio-auth">
            <img src="https://i.postimg.cc/bJLJx48p/image.png" alt="指纹登录" title="指纹登录">
            <img src="https://i.postimg.cc/25CQwRvK/6bdf366a07d5df454c22f17af873d5a.png" alt="面部识别" title="面部识别">
        </div>
        <div class="register-link">
            Without an account? <a href="signUp.html">Sign up here!</a>
        </div>
    </div>
</div>
</body>
</html>
