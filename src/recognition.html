<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgba(255, 182, 0, 0.8), rgba(235, 140, 0, 0.8), rgba(208, 74, 2, 0.8), rgba(219, 83, 106, 0.8), rgba(224, 48, 30, 0.8));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 15px;
            width: 600px;
            height: auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            margin: auto;
        }

        .face-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 220px;
            width: 220px;
            border: 2px solid #D04A02;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            background-color: #f1f1f1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100%;
            width: auto;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        .auth-button {
            padding: 14px 28px;
            border: none;
            background-color: #E0301E;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Recognition</h2>
        <div class="face-placeholder">
            <video id="video" autoplay playsinline></video>
        </div>
        <button class="auth-button" onclick="captureAndSend()">Start Identification</button>
        <div id="result" class="result">Awaiting verification...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');

        // 开启摄像头
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Unable to access the camera:", error);
                resultDiv.innerHTML = `Error: Unable to access the camera. ${error.message}`;
            }
        }

        // 捕获图像并发送到后端检测
        async function captureAndSend() {
            resultDiv.innerHTML = "Processing..."; // 显示处理中
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 将图像转换为 Blob
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("image", blob, "capture.jpg");

                try {
                    const response = await fetch('/recognize-face', {
                        method: 'POST',
                        body: formData
                    });
                    
                    // 检查响应是否成功
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }

                    const result = await response.json();

                    // 假设后端返回 `isHuman`, `age`, `emotion` 字段
                    const { isHuman, age, emotion } = result;

                    // 显示识别结果
                    if (isHuman) {
                        resultDiv.innerHTML = `识别成功！年龄: ${age}，表情: ${emotion}`;
                    } else {
                        resultDiv.innerHTML = "检测到机器人或无效人脸！";
                    }
                } catch (error) {
                    console.error("识别失败:", error);
                    resultDiv.innerHTML = `识别失败，请重试。错误: ${error.message}`;
                }
            }, "image/jpeg");
        }

        // 启动摄像头
        startCamera();
    </script>
</body>
</html>
