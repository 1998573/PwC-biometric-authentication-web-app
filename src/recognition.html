<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面部识别</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgba(255, 182, 0, 0.8), rgba(235, 140, 0, 0.8), rgba(208, 74, 2, 0.8), rgba(219, 83, 106, 0.8), rgba(224, 48, 30, 0.8));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 15px;
            width: 600px;
            height: auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            margin: auto;
        }

        .face-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 220px;
            width: 220px;
            border: 2px solid #D04A02;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            background-color: #f1f1f1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100%;
            width: auto;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        .auth-button {
            padding: 14px 28px;
            border: none;
            background-color: #E0301E;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>面部识别</h2>
        <div class="face-placeholder">
            <video id="video" autoplay playsinline></video>
        </div>
        <button class="auth-button" onclick="captureAndSend()">识别面部</button>
    </div>

    <script>
        const video = document.getElementById('video');

        // 打开摄像头
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("无法访问摄像头:", error);
            }
        }

        // 捕获并发送图像到后端
        async function captureAndSend() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 将图像转换为 Blob
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("image", blob, "capture.jpg");

                try {
                    const response = await fetch('/recognize-face', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    console.log("Face recognition result:", result);
                    alert(`识别结果：${JSON.stringify(result)}`);
                } catch (error) {
                    console.error("识别失败:", error);
                }
            }, "image/jpeg");
        }

        startCamera();
    </script>
</body>
</html>
